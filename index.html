<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chcee.</p>
        </div>
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <table class="table text-center">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Remove</th>
                    <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody id="table">
                </tbody>
                </table>                
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input class="form-control" type="name" id="name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" type="location" placeholder="Toronto" id="destination">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (in Military Time)</label>
                        <input class="form-control" type="input" placeholder="HH:mm" id="firstTrain">
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <input class="form-control" type="minute" placeholder="minute(s)" id="frequency">
                    </div>
                    <button class="btn btn-primary mr-3" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>

<!-- Modal for Train Update Form-->
<div class="modal fade" id="newInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Please Enter New Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label>First Train</label>
                <input class="form-control" type="input" id="updateFirstTrain">
            </div>
            <div class="form-group">
                <label>Frequency</label>
                <input class="form-control" type="input" id="updateFrequency">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="updateTrain">Submit</button>
      </div>
    </div>
  </div>
</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>
</body>
</html>
